<head>

  <title>Liste</title>

    body{margin:0;font-family:system-ui,sans-serif;background:#fafafa;padding:1rem;}

    li{background:white;padding:.9rem 1rem;margin:.4rem 0;border-radius:10px;display:flex;justify-content:space-between;align-items:center;box-shadow:0 2px 6px rgba(0,0,0,.06);}
  </style>
</head>
